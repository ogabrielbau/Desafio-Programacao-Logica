<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Lógica e Renderização</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header>
        <h1>Desafio de Lógica e Renderização</h1>
        <p>Digite uma fórmula bem formada em LaTeX e veja suas transformações.</p>
    </header>

    <main>
        <div class="input-section">
            <label for="formula-input">Fórmula em LaTeX:</label>
            <textarea id="formula-input" rows="5" placeholder="\forall x (P(x) \rightarrow Q(x))"></textarea>
            <button id="process-button">Processar</button>
        </div>

        <div class="output-section">
            <h2>Resultados</h2>

            <div class="result-box">
                <h3>Fórmula Original</h3>
                <div id="original-formula" class="math-output"></div>
            </div>

            <div class="result-box">
                <h3>Forma Normal Conjuntiva Prenex (FNCP)</h3>
                <div id="fncp-result" class="math-output"></div>
            </div>

            <div class="result-box">
                <h3>Forma Normal Disjuntiva Prenex (FNDP)</h3>
                <div id="fndp-result" class="math-output"></div>
            </div>

            <div class="result-box">
                <h3>Forma Cláusal</h3>
                <div id="clausal-result" class="math-output"></div>
            </div>

            <div class="result-box">
                <h3>Cláusula de Horn</h3>
                <div id="horn-result" class="math-output"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
